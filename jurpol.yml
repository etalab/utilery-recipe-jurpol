name: tgi
buffer: 16
srid: 3857
layers:
- name: zonage_tgi
  clip: true
  buffer: 8
  queries:
    - minzoom: 6
      maxzoom: 20
      sql: |-
        SELECT
          geom AS way, nom, regexp_replace(regexp_replace(osm_nom,'^[1-9].*','Paris'),'[1-9].*','') as osm_nom, couleur::int as couleur
        FROM
          zonage_tgi
        WHERE geom && !bbox!
- name: poi_commissariats_brigades
  clip: true
  buffer: 8
  queries:
    - minzoom: 10
      maxzoom: 20
      sql: |-
        SELECT
          geom AS way, service, case when service ~ '^Commissariat' then 'Police' else 'Gendarmerie' end as type
        FROM
          poi_commissariats_brigades
        ORDER BY
          service DESC
- name: zonage_commissariats_brigades
  clip: true
  buffer: 8
  queries:
    - minzoom: 10
      maxzoom: 20
      sql: |-
        SELECT
          st_SimplifyPreserveTopology(st_union(c.geom),!pixel_width!/2) AS way, p.institution, regexp_replace(regexp_replace(regexp_replace(regexp_replace(service,'Brigade de proximit.','BP '),'Brigade territoriale autonome','BT'),'Commissariat de police','Comm.'),'-',' ','g') as service
        FROM
          communes c
        JOIN
          zonage_police_gendarmerie p ON (p.code_commune=c.insee)
        WHERE
          c.geom && !bbox!
        GROUP BY
          institution,service
- name: zonage_communes
  clip: false
  queries:
    - minzoom: 13
      maxzoom: 20
      sql: |-
        SELECT
          ST_SimplifyPreserveTopology(c.geom,!pixel_width!/2) AS way, nom, insee
        FROM
          communes c
        WHERE
          c.geom && !bbox!

